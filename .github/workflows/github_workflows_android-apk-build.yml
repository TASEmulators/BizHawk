# Workflow para construir unsigned APKs para projetos Gradle Android.
# Requer que o mÃ³dulo Android aceite a propriedade `ciBuildUnsigned=true` para desabilitar signing (ver snippet Gradle abaixo).
name: Android Unsigned APK Build (multi-ABI)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, develop, release ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download and setup Android SDK (commandline-tools)
        uses: android-actions/setup-android@v4
        with:
          api-level: 33
          build-tools: 33.0.2
          cmdline-tools: latest

      - name: Find Android project (multi-candidate)
        id: findproj
        run: |
          candidates=(
            "./app"
            "./android"
            "./BizHawk.Android"
            "./src/BizHawk.Android"
            "./android-app"
          )
          for c in "${candidates[@]}"; do
            if [ -f "${c}/build.gradle" ] || [ -f "${c}/build.gradle.kts" ]; then
              echo "project=$c" >> $GITHUB_OUTPUT
              echo "::notice::Found Android project at $c"
              exit 0
            fi
          done
          echo "::error::No Android Gradle project found in expected locations"
          exit 1

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-build-

      - name: Make gradlew executable
        run: |
          proj=${{ steps.findproj.outputs.project }}
          chmod +x "$proj/gradlew"

      - name: Build unsigned Release APK (multi-ABI via flavor/split)
        working-directory: ${{ steps.findproj.outputs.project }}
        env:
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
        run: |
          # Pass property ciBuildUnsigned=true to enable CI unsigned builds (requires Gradle snippet in project)
          ./gradlew assembleRelease -PciBuildUnsigned=true --no-daemon --console=plain || ./gradlew assembleDebug -PciBuildUnsigned=true --no-daemon --console=plain

      - name: Collect APK artifacts
        working-directory: ${{ steps.findproj.outputs.project }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          find . -type f \( -name "*-release.apk" -o -name "*-unsigned.apk" -o -name "*-debug.apk" \) -exec cp {} $GITHUB_WORKSPACE/artifacts/ \;
          ls -la $GITHUB_WORKSPACE/artifacts || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: artifacts
          if-no-files-found: error